<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>GA Park Planner</title>

  <!--Import Google Icon Font-->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="./resources/css/materialize.css">
  <!-- <link type="text/css" rel="stylesheet" href="./resources/css/materialize.min.css.css"> -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="" role="navigation">
    <div class="nav-wrapper navbar-fixed">
      <a href="#" class="brand-logo"> Park Planner </a>
      <div class="input-field right" style="width: 400px" id="parksChooserDiv">
        <select id="parksChooser">
          <option value="" disabled selected>Pick a park:</option>
          <!-- dropdown list built in javascript -->
        </select>
      </div>
    </div>
  </nav>

  <!-- Left info box and right carousel -->
  <div class="" style="margin-right: 5px; margin-left: 50px; margin-top: 10px;">
    <div class="row">
      <!-- <div class="col m5" style=""> -->
      <div class="col m5">

        <!-- Left side park info card -->
        <div class="card blue-grey" style="width: 100%;">
          <!-- Main display of park info; hidden while initially loading park data -->
          <div class="card-content white-text" id="park-info" hidden>
            <span class="card-title" id="park-name">Park Name</span>
            <hr>
            <ul>
              <li id="park-city">City: </li> <br>
              <li>Description:
              <li id="park-desc"></li>
              </li> <br>
              <li id="park-cost">Entrance Fee: </li><br>
              <li>Park Hours: </li>
              <li id="sun"></li>
              <li id="mon"></li>
              <li id="tue"></li>
              <li id="wed"></li>
              <li id="thu"></li>
              <li id="fri"></li>
              <li id="sat"></li>
            </ul>
          </div>
          <!-- Temporary display while making API call to National Park Service -->
          <div class="card-content white-text" id="loading">
            <h2>Welcome to the Georgia Park Planner</h2><br>
            <h3>Please wait while we load the park information.</h3>
          </div>
        </div>

      </div>

      <!-- Carousel -->
      <div class="col m7">
        <img id="" src="https://www.nps.gov/common/uploads/structured_data/3C7D2FBB-1DD8-B71B-0BED99731011CFCE.jpg"
          style="max-width: 100%; margin-top: 8px;" alt="park picture" />
      </div>

      </div>
    </div>

    <!-- Map goes here -->
    <hr style="margin-left: 1%; margin-right: 1%;">
    <div class="">
      <div class="row">
        <div class="col m5">
          map
        </div>
        <div class="col m7">
          map
        </div>
      </div>
    </div>
    <hr style="margin-left: 1%; margin-right: 1%;">
    
    <!-- Weather forecast -->
    <div class="" style="margin-left: 8%; margin-right: 8%;">
      <div id="forecastFiveDay" class="row">

        <div class="col m2">
          <div class="col">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text center" style="width: 200px;">
                <span class="card-title" style="">2020-04-15</span>
                <img style="" src="http://openweathermap.org/img/wn/03d@2x.png">
                <p>Temp: 74.3 Â°F</p>
                <br>
                <p>Humidity: 88 %</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Moment -->
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Park Planner -->
  <script src="script.js"></script>
</body>

</html>
